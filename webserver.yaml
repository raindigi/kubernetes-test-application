apiVersion: v1
kind: Service
metadata:
  name: webserver-service
spec:
  type: LoadBalancer
  selector:
    app: webserver
  ports:
    - port: 8080
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: webserver
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: webserver
    spec:
      containers:
        - image: weibeld/test-webserver
          name: webserver
          ports:
            - containerPort: 8080
          env:
            - name: DB_HOST
              value: db-service
